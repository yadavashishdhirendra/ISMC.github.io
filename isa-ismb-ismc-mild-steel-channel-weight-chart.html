                                    function DoLength(value, unitType) {
                                        //  alert('value before = ' + value+'  and unit type ='+unitType);
                                        if (unitType == "CM")
                                            value = value / 2.54;
                                        if (unitType == "MTR")
                                            value = (value * 100) / 2.54;
                                        if (unitType == "MM")
                                            value = (value / 10) / 2.54;
                                        if (unitType == "Feet")
                                            value = value * 12;
                                        if (unitType == "Yard")
                                            value = value * 36;
                                        if (unitType == "Inches")
                                            value = ((value / 10) / 2.54) * 25.4;

                                        //  alert('value after = ' + value);

                                        return value;
                                    }

                                    //function to calculte material weight
                                    function calculate() {
                                        //alert('Calculating');
                                        //  get_density();



                                        if (document.getElementById("MainContent_ContentPlaceHolder1_dd_grade_raw_mat")
                                            .selectedIndex == '0') {
                                            var element = document.getElementById("header");
                                            element.innerHTML = "Please Select an Metal Type.";
                                            return false;
                                        } else {
                                            var element = document.getElementById("header");
                                            element.innerHTML = "";
                                            //return true;
                                        }
                                        var temp_cal;
                                        txt1_calculate = document.getElementById(
                                            "MainContent_ContentPlaceHolder1_txt_1").value;
                                        txt2_calculate = document.getElementById(
                                            "MainContent_ContentPlaceHolder1_txt_2").value;
                                        txt3_calculate = document.getElementById(
                                            "MainContent_ContentPlaceHolder1_txt_3").value;
                                        txt4_calculate = document.getElementById(
                                            "MainContent_ContentPlaceHolder1_txt_4").value;

                                        txt_result = document.getElementById(
                                            "MainContent_ContentPlaceHolder1_txt_cut_wght").value;



                                        var mat_type_calculate = document.getElementById(
                                            "MainContent_ContentPlaceHolder1_dd_type_raw_material");
                                        var mat_raw_calculate = document.getElementById(
                                            "MainContent_ContentPlaceHolder1_dd_grade_raw_mat");

                                        var density = get_density(document.getElementById(
                                            "MainContent_ContentPlaceHolder1_dd_grade_raw_mat").selectedIndex);

                                        //   alert('Calculating');


                                        var val1, val2, val3;
                                        var ddunit1 = document.getElementById(
                                            "MainContent_ContentPlaceHolder1_ddunit1");
                                        var ddunit2 = document.getElementById(
                                            "MainContent_ContentPlaceHolder1_ddunit2");
                                        var ddunit3 = document.getElementById(
                                            "MainContent_ContentPlaceHolder1_ddunit3");
                                        var ddunit4 = document.getElementById(
                                            "MainContent_ContentPlaceHolder1_ddunit4");
                                        var d_u1 = ddunit1.options[ddunit1.selectedIndex].value;
                                        //                alert(d_u1);
                                        var d_u2 = ddunit2.options[ddunit2.selectedIndex].value;
                                        //                alert(d_u2)
                                        var d_u3 = ddunit3.options[ddunit3.selectedIndex].value;
                                        //                alert(d_u3)
                                        var d_u4 = ddunit4.options[ddunit4.selectedIndex].value;
                                        //                alert(d_u4)

                                        val1 = DoLength(txt1_calculate, d_u1);
                                        val2 = DoLength(txt2_calculate, d_u2);
                                        val3 = DoLength(txt3_calculate, d_u3);
                                        val4 = DoLength(txt4_calculate, d_u4);
                                        //   alert('value'+ val1);

                                        if (mat_type_calculate.options[mat_type_calculate.selectedIndex].value ==
                                            "Round") {
                                            // alert('round');
                                            // temp_cal = dd_unit1() * dd_unit1() * dd_unit2() * density / 1000000;
                                            temp_cal = (val1 * val1 * 9.42 * (val2 / 12) * density) / 2.2046;

                                            document.getElementById("MainContent_ContentPlaceHolder1_txt_cut_wght")
                                                .value = temp_cal.toFixed(6);

                                        }
                                        if (mat_type_calculate.options[mat_type_calculate.selectedIndex].value ==
                                            "Square") {

                                            // Result = new String(value1 * value2 * value3 * noPieces * density);

                                            temp_cal = (val1 * val1 * val2 * density) / 2.2046;

                                            document.getElementById("MainContent_ContentPlaceHolder1_txt_cut_wght")
                                                .value = temp_cal.toFixed(6);


                                            //        alert("square");
                                            //                document.getElementById("MainContent_ContentPlaceHolder1_txt_cut_wght").value = dd_unit1() * dd_unit1() * dd_unit2() * density / 1000000;

                                        }

                                        if (mat_type_calculate.options[mat_type_calculate.selectedIndex].value ==
                                            "Rectangle") {
                                            // alert('rectangle');
                                            temp_cal = (val1 * val2 * val3 * density) / 2.2046;

                                            document.getElementById("MainContent_ContentPlaceHolder1_txt_cut_wght")
                                                .value = temp_cal.toFixed(6);

                                        }
                                        if (mat_type_calculate.options[mat_type_calculate.selectedIndex].value ==
                                            "Hexagonal") {
                                            // String(value1 * value1 * 10.4 * (value3/12) * noPieces * density);


                                            temp_cal = (val1 * val1 * 10.4 * (val2 / 12) * density) / 2.2046;

                                            document.getElementById("MainContent_ContentPlaceHolder1_txt_cut_wght")
                                                .value = temp_cal.toFixed(6);

                                        }
                                        if (mat_type_calculate.options[mat_type_calculate.selectedIndex].value ==
                                            "Octagonal") {
                                            //alert('Octagonal');
                                            temp_cal = (val1 * val1 * 10.07 * (val2 / 12) * density) / 2.2046;

                                            document.getElementById("MainContent_ContentPlaceHolder1_txt_cut_wght")
                                                .value = temp_cal.toFixed(6);


                                            //                temp_cal = (val1 * val1 * 11.2 * (val2 / 12) * density) / 2.2046;

                                            //                document.getElementById("MainContent_ContentPlaceHolder1_txt_cut_wght").value = temp_cal.toFixed(4);

                                        }
                                        if (mat_type_calculate.options[mat_type_calculate.selectedIndex].value ==
                                            "Sheet") {
                                            //value1 * value2 * value3 * noPieces * density
                                            temp_cal = (val1 * val2 * val3 * density) / 2.2046;

                                            document.getElementById("MainContent_ContentPlaceHolder1_txt_cut_wght")
                                                .value = temp_cal.toFixed(6);


                                        }
                                        if (mat_type_calculate.options[mat_type_calculate.selectedIndex].value ==
                                            "Pipe Round") {
                                            //37.7 * (value1 - value2) * value2 * (value3/12) * noPieces * density);
                                            temp_cal = 37.7 * (val1 - val2) * val2 * (val3 / 12) * density / 2.2046;
                                            document.getElementById("MainContent_ContentPlaceHolder1_txt_cut_wght")
                                                .value = temp_cal.toFixed(6);

                                        }
                                        if (mat_type_calculate.options[mat_type_calculate.selectedIndex].value ==
                                            "Pipe Square") {
                                            //48.0 * (value1 - value2) * value2 * (value3/12) * noPieces * density);

                                            temp_cal = 48.0 * (val1 - val2) * val2 * (val3 / 12) * density / 2.2046;
                                            document.getElementById("MainContent_ContentPlaceHolder1_txt_cut_wght")
                                                .value = temp_cal.toFixed(6);
                                        }
                                        if (mat_type_calculate.options[mat_type_calculate.selectedIndex].value ==
                                            "Pipe Rectangular") {
                                            //  alert('pipe rectangular');
                                            //  temp_cal = (val1 * val2 * val3 * density) / 2.2046
                                            var mat_external, mat_internal;
                                            mat_external = (val1 * val2 * val4 * density) / 2.2046;
                                            mat_internal = ((val1 - (val3 * 2)) * (val2 - (val3 * 2)) * val4 *
                                                density) / 2.2046;
                                            temp_cal = mat_external - mat_internal;

                                    // validate only number in calculator textbox
                                    function validate_num(e) {

                                        var evt = (e) ? e : window.event;
                                        var key = (evt.keyCode) ? evt.keyCode : evt.which;
                                        if (key != null) {
                                            key = parseInt(key, 10);
                                            if ((key < 48 || key > 57) && (key < 96 || key > 105)) {
                                                if (!IsUserFriendlyChar(key, "Decimals")) {
                                                    return false;
                                                }
                                            } else {
                                                if (evt.shiftKey) {
                                                    return false;
                                                }
                                            }
                                        }
                                        return true;
                                    }

                                    // Function to check for user friendly keys  
                                    //------------------------------------------
                                    function IsUserFriendlyChar(val, step) {
                                        // Backspace, Tab, Enter, Insert, and Delete  
                                        if (val == 8 || val == 9 || val == 13 || val == 45 || val == 46) {
                                            return true;
                                        }
                                        // Ctrl, Alt, CapsLock, Home, End, and Arrows  
                                        if ((val > 16 && val < 21) || (val > 34 && val < 41)) {
                                            return true;
                                        }
                                        if (step == "Decimals") {
                                            if (val == 190 || val == 110) { //Check dot key code should be allowed
                                                return true;
                                            }
                                        }
                                        // The rest  
                                        return false;
                                    }
